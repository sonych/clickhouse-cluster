version: '2'
services:
  zookeeper:
    image: zookeeper
    ports:
      - 2181:2181
  ch1:
    build:
      context: .
      dockerfile: Dockerfile.ch
    depends_on:
      - zookeeper
    ports:
      - 8811:8123
      - 9011:9000
    volumes:
      - ./ch1_volume:/var/lib/clickhouse
  ch2:
    build:
      context: .
      dockerfile: Dockerfile.ch
      args:
        SHARD: 2
    depends_on:
      - zookeeper
    ports:
      - 8812:8123
      - 9012:9000
    volumes:
      - "./ch2_volume:/var/lib/clickhouse"
  ch3:
    build:
      context: .
      dockerfile: Dockerfile.ch
      args:
        SHARD: 3
    depends_on:
      - zookeeper
    ports:
      - 8813:8123
      - 9013:9000
    volumes:
      - "./ch3_volume:/var/lib/clickhouse"
  ch4:
    build:
      context: .
      dockerfile: Dockerfile.ch
      args:
        SHARD: 4
    depends_on:
      - zookeeper
    ports:
      - 8814:8123
      - 9014:9000
    volumes:
      - "./ch4_volume:/var/lib/clickhouse"